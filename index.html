<!DOCTYPE>
<html>
<head>
	<title> Train Scheduler </title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

 
          
</head>
<body>
	<div class="container">
		<div class="content">
			<header>
				<h1> Train Scheduler </h1>
			</header>
			<section>
				<div class="row">
					<div class="col-md-12">
						<h3> Current Train Schedule </h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<table>
							
						</table>
					</div>
				</div>
			</section>
			<section>
				<div class="row">
					<div class="col-md-12">
						<h3> Add Train </h3>
					</div>
				</div>
				<div class="row">
					<form>
						<input type="text" name="textInput"> Train Name
						<input type="text" name="textInput"> Train Destination
						<input type="text" name="textInput"> First Train Time (HH:mm - military time)
						<input type="text" name="textInput"> Frequency (min)
						<input type="submit" name="submitButton">
					</form>
				</div>
			</section>
		</div>
		<footer class="footer">
			<p>Tasha Casagni</p>
		</footer>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	 <!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<script type="text/javascript" src ="javascript/app.js"></script>
</body>
</html>
